<div class="login_container" [hidden]="isSuccess">
  <div class="login_component">
    <form [formGroup]="formModel" (ngSubmit)="onLogin()" novalidate>
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" placeholder="用户名" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="密码" class="form-control" formControlName="password">
      </div>
      <div class="col-md-12" style="padding: 0px;">
        <div class="form-group col-md-6" style="padding: 0px;">
          <label for="verifycode">验证码</label>
          <input type="text" id="verifycode" placeholder="验证码" class="form-control" formControlName="verificationCode">
        </div>
        <div class="col-md-3" style="padding: 0px;float: right;">
          <img [src]="'data:image/jpg;base64,'+ imageData" (click)="getImage()">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">登录</button>
      </div>
      <span class="help-block" [class.hidden]="errorMessageFlag">{{errorMessage}}</span>
    </form>
  </div>
</div>
